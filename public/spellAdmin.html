  <main class="py-4">
    <div class="col-12 text-center">
      <h1>Spells</h1>
      <button class="btn btn-primary mb-3" onclick="showAddSpellModal()">+ Add New Spell</button>
    </div>
    
    <!-- Add this modal to your HTML file -->
    <div class="modal fade" id="addSpellModal" tabindex="-1" aria-labelledby="addSpellModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="addSpellModalLabel">Add New Spell</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <form id="addSpellForm">
              <div class="mb-3">
                <label for="addSpellName" class="form-label">Name</label>
                <input type="text" class="form-control" id="addSpellName" name="name">
              </div>
              <div class="mb-3">
                <label for="addSpellDescription" class="form-label">Description</label>
                <textarea class="form-control" id="addSpellDescription" name="description"></textarea>
              </div>
              <div class="mb-3">
                <label for="addSpellPointsCost" class="form-label">Points Cost</label>
                <input type="number" class="form-control" id="addSpellPointsCost" name="points_cost">
              </div>
              <div class="mb-3">
                <label for="addSpellMagicGroup" class="form-label">Magic Group</label>
                <input type="text" class="form-control" id="addSpellMagicGroup" name="magic_group">
              </div>
              <button type="submit" class="btn btn-primary">Save Spell</button>
            </form>
          </div>
        </div>
      </div>
    </div>
    
    <!-- Add this modal to your HTML file -->
    <div class="modal fade" id="editSpellModal" tabindex="-1" aria-labelledby="editSpellModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="editSpellModalLabel">Edit Spell</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <form id="editSpellForm">
              <div class="mb-3">
                <label for="editSpellName" class="form-label">Name</label>
                <input type="text" class="form-control" id="editSpellName" name="name">
              </div>
              <div class="mb-3">
                <label for="editSpellDescription" class="form-label">Description</label>
                <textarea class="form-control" id="editSpellDescription" name="description"></textarea>
              </div>
              <div class="mb-3">
                <label for="editSpellPointsCost" class="form-label">Points Cost</label>
                <input type="number" class="form-control" id="editSpellPointsCost" name="points_cost">
              </div>
              <div class="mb-3">
                <label for="editSpellMagicGroup" class="form-label">Magic Group</label>
                <input type="text" class="form-control" id="editSpellMagicGroup" name="magic_group">
              </div>
              <button type="submit" class="btn btn-primary">Save Changes</button>
            </form>
          </div>
        </div>
      </div>
    </div>
    
    <div class="container">
      <div id="SpellList" class="row"></div>
    </div>
