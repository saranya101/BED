<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Meta tags -->
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  
  <!-- Page title -->
  <title>Home</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  
  <!-- Custom CSS -->
  <link href="css/style.css" rel="stylesheet" />
  <link href="css/color.css" rel="stylesheet" />
</head>
<body>
  <!-- Navigation bar -->
  <nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container">
      <!-- Logo -->
      <a class="navbar-brand" href="index.html">
        <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/items/master-ball.png" class="logo img-fluid" />
      </a>
      <!-- Navbar toggler for mobile -->
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <!-- Links aligned to the left -->
        <ul class="navbar-nav me-auto">
          <li class="nav-item">
            <a class="nav-link" href="spellAdmin.html">Spells</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="adminMessages.html">Messages</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="questAdmin.html">Quests</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="users.html">Users</a>
          </li>
        </ul>
      </div>
      <div class="collapse navbar-collapse" id="navbarNav">
        <!-- Links aligned to the right -->
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a id="logoutButton" href="#" class="nav-link">Logout</a>
          </li>
          <li class="nav-item">
            <a id="loginButton" href="/login.html" class="nav-link">Login</a>
          </li>
          <li class="nav-item">
            <a id="adminLoginButton" href="/admin_login.html" class="nav-link">Admin Login</a>
          </li>
          <li>
            <div class="btn-nav">
              <a id="registerButton" class="btn text-bg-dark btn-small navbar-btn" href="/register.html">Register!</a>
            </div>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Main content -->
  <main class="py-4">
    <div class="container">
      <div class="row">
        <div class="col-12">
          <!-- Page title -->
          <h1 class="text-center">Messages</h1>
        </div>
      </div>
    </div> 
    <!-- Message list container -->
    <div class="container">
      <div id="MessageList" class="row"></div>
    </div>

    <!-- Create message modal -->
    <div class="modal fade" id="createMessageModal" tabindex="-1" aria-labelledby="createMessageModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="createMessageModalLabel">Create Message</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <!-- Message form -->
            <form id="messageForm">
              <div class="mb-3">
                <label for="messageText" class="form-label">Message Text</label>
                <input type="text" class="form-control" id="messageText" required>
              </div>
              <!-- Submit button -->
              <button type="submit" id="submitButton" class="btn ">Submit</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </main>

  <!-- Footer -->
  <footer class="mt-auto py-3 text-center">
    <p class="m-0 py-0 px-4">
      
    </p>
  </footer>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
  <!-- Custom JavaScript files -->
  <script src="js/queryCmds.js" type="text/javascript"></script>
  <script src="js/getCurrentURL.js" type="text/javascript"></script>
  <script src="js/userNavbarToggle.js" type="text/javascript"></script>
  <script src="js/showAllMessageAdmin.js" type="text/javascript"></script>
</body>
</html>
